# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Command\ImportDataFromCsvCommand:
        tags: ['console.command']

    App\Validator\DataValidator:
        autowire: true
        autoconfigure: true
        tags: ['validator.constraint_validator']

    App\Command\TestRabbitMqConnectionCommand:
        arguments:
            $messageBus: '@Symfony\Component\Messenger\MessageBusInterface'

    App\MessageHandler\RabbitMqMessageHandler:
        arguments:
            $entityManager: '@doctrine.orm.default_entity_manager'
            $validator: '@validator'
        tags: ['messenger.message_handler']

    App\Message\RabbitMqMessage:

    PhpAmqpLib\Connection\AMQPStreamConnection:
        arguments:
            $host: 'rabbitmq'
            $port: 5672
            $user: 'razvan'
            $password: '12345'
            $vhost: '/'

    App\Command\ConsumeRabbitMqMessagesCommand:
        tags: ['console.command']
        arguments:
            $messageHandler: '@App\MessageHandler\RabbitMqMessageHandler'
            $rabbitMqConnection: '@PhpAmqpLib\Connection\AMQPStreamConnection'

    App\Controller\CustomerPostController:
        arguments:
            $serializer: '@serializer'
            $validator: '@validator'
            $entityManager: '@doctrine.orm.default_entity_manager'
